{% extends "base.html" %}

{% block title %}Пароль изменен - Детское кафе "Радуга"{% endblock %}

{% block content %}
<div class="password-reset-complete-page">
    <div class="password-reset-complete-container">
        <div class="success-icon">✅</div>
        <h1>Пароль успешно изменен!</h1>
        
        <div class="password-reset-complete-info">
            <p>Ваш пароль был успешно изменен.</p>
            <p>Теперь вы можете войти в систему с новым паролем.</p>
        </div>
        
        <div class="form-links">
            <a href="{% url 'homepage:login' %}" class="back-link">Войти в систему</a>
        </div>
    </div>
</div>

<style>
.password-reset-complete-page {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 70vh;
    padding: 20px;
}

.password-reset-complete-container {
    background: white;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    max-width: 450px;
    width: 100%;
    text-align: center;
}

.success-icon {
    font-size: 60px;
    margin-bottom: 20px;
}

.password-reset-complete-container h1 {
    color: #333;
    margin-bottom: 20px;
    font-size: 28px;
}

.password-reset-complete-info {
    color: #495057;
    margin-bottom: 30px;
    line-height: 1.6;
}

.password-reset-complete-info p {
    margin-bottom: 10px;
}

.form-links {
    margin-top: 25px;
}

.back-link {
    display: inline-block;
    background: #4ecdc4;
    color: white;
    padding: 12px 25px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 600;
    transition: all 0.3s ease;
}

.back-link:hover {
    background: #3db8af;
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(78, 205, 196, 0.3);
}

@media (max-width: 768px) {
    .password-reset-complete-container {
        padding: 25px;
    }
    
    .password-reset-complete-container h1 {
        font-size: 24px;
    }
}
</style>
{% endblock %}
