{% load static %}
<header>
    <div class="container">
        <div class="header-content">
            <img src="{% static 'img/logo.png' %}" alt="Логотип кафе Радуга" height="50">
            <h1>Детское кафе "Радуга"</h1>
        </div>
        <nav>
            <a href="{% url 'homepage:home' %}">Главная</a>
            <a href="{% url 'menu:menu_list' %}">Меню</a>
            <a href="{% url 'about:about' %}">О нас</a>
            <a href="{% url 'contacts:contacts' %}">Контакты</a>
            <a href="{% url 'menu:cart_view' %}">Корзина ({{ cart_count }})</a>
            <a href="{% url 'homepage:reviews' %}">Отзывы</a>
            {% if user.is_authenticated %}
            <a href="{% url 'homepage:profile' %}">Профиль</a>
            <a href="{% url 'homepage:logout' %}">Выйти</a>
            {% else %}
            <a href="{% url 'homepage:login' %}">Войти</a>
            <a href="{% url 'homepage:register' %}">Регистрация</a>
            {% endif %}
        </nav>
    </div>
</header>
